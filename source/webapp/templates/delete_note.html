{% extends 'base.html' %}
{% load static %}

{% block title %}Delete note{% endblock %}

{% block nav %}{% endblock %}

{% block content %}
    <div class="container">
        <form action="{% url 'delete_note' guest.pk %}" method="post">
            {% csrf_token %}
            <h2>Are you sure to delete note from guest: "{{ guest.guest_name }}"?</h2>
            <button type="submit" class="btn btn-outline-danger btn-lg">YES</button>
        </form>
        <br>
        <a href="{% url 'index' %}" class="btn btn-outline-success btn-lg">NO</a>
    </div>
{% endblock %}
